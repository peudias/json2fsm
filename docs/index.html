<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>json2fsm - Conversor AFN ‚Üí AFD</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Conversor de Aut√¥mato Finito N√£o-determin√≠stico para Determin√≠stico em Pascal com visualiza√ß√£o gr√°fica">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: Vue -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #2c8c63;
    }
    
    .app-name-link img {
      width: 40px;
      margin-right: 10px;
    }
    
    .sidebar-toggle {

      padding: 10px 10px 10px 0;
    }

    code {

    }
    
    /* Emojis maiores */
    .emoji {

      margin: 0 .05em 0 .1em;

    }
  </style>
</head>
<body>
  <div id="app">Carregando...</div>
  
  <script>
    window.$docsify = {
      name: 'json2fsm',
      repo: 'peudias/json2fsm',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      
      // Busca

      },
      
      // Tabs
      tabs: {

        tabComments: true,
        tabHeadings: true
      },
      
      // Logo no canto superior esquerdo
      logo: '/_media/icon.svg',
      
      // Footer
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {

            ].join('')

        }
      ]
    }
  </script>
  
  <!-- Docsify v4 -->

  <!-- Plugins -->

  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
